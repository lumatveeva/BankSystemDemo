<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<p>Создать новый счет</p>
<form th:method = "POST" th:action = "@{/accounts/addAccount}" th:object ="${account}">
    <input type="hidden" name="customerId" th:value="${customerId}"/>
        <div>
                <label for="accountType">Выберите тип счета:</label>
                <select th:field="*{accountType}" id="accountType">
                    <option th:each="accountType : ${accountTypes}" th:value="${accountType}"
                            th:text="${accountType}">
                    </option>
                </select>
        </div>


    <input type="submit" value="Сохранить!">
</form>
</body>
</html>
