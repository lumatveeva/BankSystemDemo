<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь банка</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Личный кабинет</h2>

<table>
    <tr>
        <td><p>ФИО:</p></td>
        <td><p th:text="${customer.getFirstName() + ' ' + customer.getLastName()}">text</p></td>
    </tr>
    <tr>
        <td><p>Email:</p></td>
        <td><p th:text="${customer.getEmail()}">text</p></td>
    </tr>
    <tr>
        <td><p>Паспорт:</p></td>
        <td><p th:text="${customer.getPassport()}">text</p></td>
    </tr>
    <tr>
        <div th:if="${customer.cards}">
            <td><p>Прикрепленные карты:</p></td>
            <td>
                <ul>
                    <li th:each="card : ${customer.cards}">
                        <a th:href="@{http://localhost:8080/cards/{id} (id = ${card.id})}"
                           th:text="${card.number}">text</a>
                        <span th:text="${card.cardType}"></span>
                        <span th:text="${card.paymentSystem}"></span>
                        <span th:text="${card.status}"></span>
                        <span th:text="${card.balance}"></span>
                    </li>
                </ul>
            </td>
        </div>
    </tr>
    <tr>
        <td><p>Прикрепленные счета:</p></td>
        <td>
            <ul>
                <li th:each="account : ${customer.accounts}">
                    <a th:href="@{http://localhost:8080/accounts/{id} (id = ${account.id})}"
                       th:text="${account.number}">text</a>
                    <span th:text="${account.accountType}"></span>
                    <span th:text="${account.balance}"></span>
                </li>
            </ul>
        </td>
    </tr>
</table>
<form th:action="@{/cards/new}" method="GET">
    <input type="hidden" name="customerId" th:value="${customer.getId()}"/>
    <button type="submit">Создать карту</button>
</form>
<form th:action="@{/accounts/new}" method="GET">
    <input type="hidden" name="customerId" th:value="${customer.getId()}"/>
    <button type="submit">Создать счет</button>
</form>
<form th:action="@{/customer/update}" method="GET">
    <input type="hidden" name="customerId" th:value="${customer.getId()}"/>
    <button type="submit">Редактировать данные</button>
</form>

</body>
</html>
