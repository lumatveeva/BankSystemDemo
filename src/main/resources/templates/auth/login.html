<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!--<form name ="f" method="GET" action="/redirect">-->
<form  method="POST" action="/process_login">

<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <label for="email">Введите email пользователя:</label>
    <input type="text" name="email" id="email"/>
    <br/>
    <label for="password">Введите пароль пользователя:</label>
    <input type="text" name="password" id="password"/>
    <br/>
    <input type="submit" value="login">
    <div th:if="${param.error}" style="color: red">
        Неправильные имя или пароль
    </div>
</form>

</body>
</html>
