<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Пополнение карты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<p>Номер карты</p>
<div th:text = "${card.getNumber()}">Номер карты</a></div>
<p>Тип карты</p>
<div th:text = "${card.getCardType()}">Тип карты</a></div>
<p>Платежная система</p>
<div th:text = "${card.getPaymentSystem()}">Платежная система</a></div>

<form th:method = "POST" th:action = "@{/cards/updateBalance}" th:object ="${card}">
    <input type="hidden" name="cardId" th:value="${card.getId()}"/>

    <lable for="balance">Введите баланс для пополнения</lable>
    <input type="text" th:field ="*{balance}" id="balance">
    <div style="color:red" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Name error</div>
    <button type="submit">Сохранить!</button>
</form>
</body>
</html>
